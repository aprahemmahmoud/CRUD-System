<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="icon" href="img/system-icon-png-19.jpg">
    <link rel="stylesheet" href="style.css">

<body>

<div  class="mian">

    <div class="title">
        <h2>CRUDS</h2>
        <h3>PRODUCT MANGEMENT SYSTEM</h3>
    </div>


    <div class="input">
        <input   type="text" placeholder="title" id="titleInp">
        <div>
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small class="total" id="total"></small>
        </div>
        <input  type="number"placeholder="count"id="count">
        
        <input  type="text" placeholder="category" id="category">

        <button id="submit"> create</button>

        <input type="text" onkeyup="searchTG(this.value)" placeholder="search" name="" id="search">

        <div id="searchBtns">
            <button onclick="getSearchBy(this.id)" id="titleBtn">Search By Title</button>
            
            <button onclick="getSearchBy(this.id)" id="categoryBtn">Search By category</button>
        </div>

    </div>


    <div id="deleteAll">

    </div>


    <div id="output">
<table id="table">
    <thead id="thead">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>PRICE</th>
            <th>TAXES</th>
            <th>ADS</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</div>
